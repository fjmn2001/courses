<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Closures</title>
</head>
<body>
<a href="./exercises/">Go back</a>
<p><em>Abre la consola</em></p>
<script>
    //Closures
    (() => {
        let color = 'green'

        const printColor = () => {
            console.log(color)
        };

        printColor()
    })()

    const makeColorPrinter = (color) => {
        let colorMessage = `The color is ${color}`

        return () => console.log(colorMessage)
    }

    const greenColorPrinter = makeColorPrinter('green')
    greenColorPrinter()

    const makeCounter = (n) => {
        let count = n

        return {
            increase: () => {
                count++
            },
            decrease: () => {
                count--
            },
            count: () => count
        }
    }
    const counter = makeCounter(7)

    console.log(`The count is: ${counter.count()}`)
    counter.increase()
    counter.decrease()
    console.log(`The count is: ${counter.count()}`)

</script>
</body>
</html>
