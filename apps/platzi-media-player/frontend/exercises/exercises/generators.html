<script>
    function* simpleGenerator() {
        console.log('generator start')
        yield 1
        yield 2
        yield 3
        console.log('generator end')
    }

    function* idMaker() {
        let id = 1;
        while (true) {
            yield id;
            id++
        }
    }

    function* idMakerWithReset() {
        let id = 1;
        let reset;
        while (true) {
            reset = yield id;
            if (reset) {
                id = 1
            } else {
                id++
            }
        }
    }

    function* fibonacci() {
        let numberOne = 1
        let numberTwo = 1

        while (true) {
            const nextNumber = numberOne + numberTwo
            numberOne = numberTwo
            numberTwo = nextNumber
            yield nextNumber
        }
    }

</script>
